<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header><img class="logo" src="./images/logo.svg" alt="logo" /></header>
    <main class="main__container">
      <section class="left__container">
        <article class="coming-soon">
          <h1>
            <span>We're</span><br />
            coming<br />
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </article>

        <form id="form" action="" method="GET" accept-charset="UTF-8">
          <input id="mailer" type="email" placeholder="Email Address" />
          <p id="inval" class="error-message">Please provide a valid Email!</p>
          <img
            class="icon-error"
            src="./images/icon-error.svg"
            alt="icon-error"
            id="error"
          />
          <button type="submit">
            <img
              class="icon-arrow arrow"
              src="./images/icon-arrow.svg"
              alt="icon-arrow"
              id="eror"
            />
          </button>
        </form>
      </section>
      <section class="right__container">
        <picture>
          <source
            class="hero-mobile"
            srcset="./images/hero-mobile.jpg"
            media="(max-width: 600px)"
          />
          <img src="./images/hero-desktop.jpg" alt="hero-desktop" />
        </picture>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">ZM Baig</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
